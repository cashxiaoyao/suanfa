<script>
    /**
     * “有效括号”问题
     * 给定一个只包括 '('，')'，'{'，'}'，'['，']' 的字符串，判断字符串是否有效。
     * 
     * 左括号必须用相同类型的右括号闭合。
        左括号必须以正确的顺序闭合。
        注意空字符串可被认为是有效字符串。
     * 
     示例 1:

        输入: "()"
        输出: true

    示例 2:

        输入: "()[]{}"
        输出: true
    */

   const leftToRight = {
       "(":")",
       "[":"]",
       "{":"}"
   }

   const isValid = function(s) {
       if(!s) return true

       let stack = []

       const len = s.length

       for (let i = 0; i < len; i++) {
          let ch = s[i]
          if(ch==='('||ch==="["||ch==="{") stack.push(leftToRight[ch])
          else{
              //若栈里面不为空，或者栈顶的字符串不予当前的字符串匹配
              if(!stack.length || stack.pop()!==ch) return false
          }
       }
       return !stack.length
   }

   let str = '({[]})'
   isValid(str)
</script>
